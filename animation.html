<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes move {
        0% {
          left: 0%;
        }
        50% {
          left: 50%;
        }
        100% {
          left: 0%;
        }
      }
      h1 {
        position: relative;
        animation-name: move;
        animation-duration: 4s;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
      }
    </style>
    <script></script>
  </head>
  <body>
    <h1>Welcome!</h1>
  </body>
</html>
